# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: 'Check Phạt Nguội'
site_author: 'NTGNguyen & Kevin Nitro'
site_description: 'Tool kiểm tra phạt nguội'
site_url: 'https://check-phat-nguoi.github.io'
repo_url: 'https://github.com/check-phat-nguoi/check-phat-nguoi.github.io'
strict: true

nav:
  - 'Trang chủ':
      - index.md
      - support-apis.md
  - 'Sử dụng':
      - usage/index.md
      - 'CLI':
          - usage/cli/install.md
          - usage/cli/config.md
      - 'Lịch trình':
          - usage/schedule/github-action.md
          - usage/schedule/cloudflare-workers.md
      - '24/7 bot':
          - usage/247-bot/telegram.md
  - 'CLI config schema': 'https://check-phat-nguoi.github.io/schemas/cli.config.html'
  - 'Dev':
      - dev/setup.md
      - 'API':
          - dev/apis/csgt_vn.md
          - dev/apis/checkphatnguoi_vn.md
          - dev/apis/phatnguoi_vn.md
          - dev/apis/zm_io_vn.md
  - 'Khác':
      - other/references.md
      - other/disclaimer.md

theme:
  language: vi
  features:
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.suggest
  name: material
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Chế độ tối
      primary: indigo

    - scheme: default
      toggle:
        icon: material/weather-night
        name: Chế độ sáng
      primary: indigo

markdown_extensions:
  - footnotes:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
        - docs/
        - .
  - admonition
  - md_in_html
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji
  - toc:
      permalink: true

plugins:
  - search:
      lang: vi
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer

  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      enable_creation_date: true
      enabled: !ENV [CI, false]

validation:
  nav:
    not_found: warn
    omitted_files: warn
  unrecognized_links: warn

extra:
  analytics:
    provider: google
    property: G-0GRV2FG8QZ
  generator: false
